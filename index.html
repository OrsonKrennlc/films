<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人片库</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="main-header">
        <nav class="main-nav">
            <a href="#" class="nav-link active" data-category="movies">电影</a>
            <a href="#" class="nav-link" data-category="tv_shows">电视剧</a>
            <a href="#" class="nav-link" data-category="documentaries">纪录片</a>
            <a href="#" class="nav-link" data-category="concerts">演唱会</a>
        </nav>
        <div class="header-actions">
            <button id="add-movie-btn" class="add-btn">＋ 添加</button>
        </div>
    </header>

    <main class="container">
        <section class="filter-container" id="disk-filter-container">
            </section>
        <section class="movie-grid" id="movie-grid">
            </section>
    </main>

    <div id="add-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <button class="modal-close" id="add-modal-close-btn">&times;</button>
            <h2 id="add-form-title">添加新影片</h2>
            <form id="add-form">
                <button type="submit" id="add-form-submit-btn" class="submit-btn">保存影片</button>
            </form>
        </div>
    </div>

    <div id="password-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content modal-small">
            <button class="modal-close" id="password-modal-close-btn">&times;</button>
            <h2>需要权限</h2>
            <p>请输入管理密码：</p>
            <form id="password-form">
                <div class="form-group">
                    <label for="password-input">密码</label>
                    <input type="password" id="password-input" required>
                </div>
                <p id="password-error" class="error-text" style="display: none;">密码错误！</p>
                <button type="submit" class="submit-btn">确认</button>
            </form>
        </div>
    </div>

    <div id="details-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <button class="modal-close" id="details-modal-close-btn">&times;</button>
            <div class="details-content">
                <img src="" alt="海报" id="detail-poster" class="detail-poster">
                <div class="detail-info">
                    <h2 id="detail-title">影片标题</h2>
                    <p class="detail-meta" id="detail-meta"></p>
                    <p class="detail-notes" id="detail-notes"></p>

                    <div class="detail-grid">
                        <p><strong>清晰度:</strong> <span id="detail-resolution"></span></p>
                        <p><strong>格式:</strong> <span id="detail-format"></span></p>
                        <p><strong>分级:</strong> <span id="detail-rating"></span></p>
                        <p><strong>分盘:</strong> <span id="detail-disk"></span></p>
                        <p><strong>豆瓣:</strong> <a id="detail-douban" href="#" target="_blank">查看链接</a></p>
                    </div>

                    <div class="detail-actions">
                        <button id="detail-edit-btn" class="submit-btn edit-btn">编辑</button>
                        <button id="detail-delete-btn" class="submit-btn delete-btn">删除</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
      // 【新】导入 doc, updateDoc, deleteDoc
      import {
        getFirestore, collection, getDocs, addDoc,
        doc, updateDoc, deleteDoc
      } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

      // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    const firebaseConfig = {
      apiKey: "AIzaSyDm7J8PpBr2uMhVUvDdExeTiut1Ogrr0F4",
      authDomain: "my-film-library-8f972.firebaseapp.com",
      projectId: "my-film-library-8f972",
      storageBucket: "my-film-library-8f972.firebasestorage.app",
      messagingSenderId: "1003143493467",
      appId: "1:1003143493467:web:c9ad60383d6b917103cc7e",
      measurementId: "G-Z5CT4XPWLF"
    };

      // 初始化 Firebase
      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);

      // 【新】将所有需要的功能传递给主脚本
      window.firebase = {
        db,
        collection, getDocs, addDoc,
        doc, updateDoc, deleteDoc
      };

    </script>

    <script src="script.js"></script>
</body>
</html>
