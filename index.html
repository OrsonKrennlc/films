<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人片库</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="main-header">
        <nav class="main-nav">
            <a href="#" class="nav-link active" data-category="movies">电影</a>
            <a href="#" class="nav-link" data-category="tv_shows">电视剧</a>
            <a href="#" class="nav-link" data-category="documentaries">纪录片</a>
            <a href="#" class="nav-link" data-category="concerts">演唱会</a>
        </nav>
        <div class="header-actions">
            <button id="add-movie-btn" class="add-btn">＋ 添加</button>
        </div>
    </header>

    <main class="container">

        <section class="filter-container" id="disk-filter-container">
            <button class="filter-btn active" data-disk="all">全部</button>
            <button class="filter-btn" data-disk="disk1">Disk 1</button>
            <button class="filter-btn" data-disk="disk2">Disk 2</button>
            <button class="filter-btn" data-disk="disk3">Disk 3</button>
        </section>

        <section class="movie-grid" id="movie-grid">
            </section>
    </main>

    <div id="add-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <button class="modal-close" id="modal-close-btn">&times;</button>
            <h2>添加新影片</h2>
            <form id="add-form">
                <div class="form-group-grid">
                    <div class="form-group">
                        <label for="title">片名</label>
                        <input type="text" id="title" required>
                    </div>
                    <div class="form-group">
                        <label for="year">年份</label>
                        <input type="number" id="year">
                    </div>
                     <div class="form-group">
                        <label for="category">类别</label>
                        <select id="category">
                            <option value="movie">电影</option>
                            <option value="tv_show">电视剧</option>
                            <option value="documentary">纪录片</option>
                            <option value="concert">演唱会</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="disk">分盘</label>
                        <select id="disk">
                            <option value="disk1">Disk 1</option>
                            <option value="disk2">Disk 2</option>
                            <option value="disk3">Disk 3</option>
                            <option value="unknown">Unknown</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="imdb">IMDb 评分</label>
                        <input type="number" step="0.1" id="imdb">
                    </div>
                    <div class="form-group">
                        <label for="rating">分级 (G, PG, R...)</label>
                        <input type="text" id="rating">
                    </div>
                    <div class="form-group">
                        <label for="resolution">清晰度 (1080P, 4K...)</label>
                        <input type="text" id="resolution">
                    </div>
                    <div class="form-group">
                        <label for="format">格式 (x264, x265...)</label>
                        <input type="text" id="format">
                    </div>
                </div>
                <div class="form-group">
                    <label for="doubanLink">豆瓣链接</label>
                    <input type="url" id="doubanLink">
                <div class="form-group">
                    <label for="posterLink">海报链接 (URL)</label>
                    <input type="url" id="posterLink">
                </div>
                    <div class="form-group">
                        <label for="notes">备注 (Why it's here)</label>
                        <textarea id="notes" rows="3"></textarea>
                    </div>
                </div>

                <button type="submit" class="submit-btn">保存影片</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
