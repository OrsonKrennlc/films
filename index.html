<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人片库</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="main-header">

    <div class="header-actions-left">
        <a href="https://orsonkrennlc.github.io/" class="add-btn neutral-btn" id="return-to-blog-btn">← 返回博客</a>
    </div>

    <nav class="main-nav">
        <a href="#" class="nav-link active" data-category="movies">电影</a>
        <a href="#" class="nav-link" data-category="tv_shows">电视剧</a>
        <a href="#" class="nav-link" data-category="documentaries">纪录片</a>
        <a href="#" class="nav-link" data-category="concerts">演唱会</a>
    </nav>

    <div class="header-actions-right">
        <button id="add-movie-btn" class="add-btn">＋ 添加</button>
    </div>
</header>

    <main class="container">
        <section class="filter-container" id="disk-filter-container">
            <button class="filter-btn active" data-disk="all">全部</button>
            <button class="filter-btn" data-disk="disk1">Disk 1</button>
            <button class="filter-btn" data-disk="disk2">Disk 2</button>
            <button class="filter-btn" data-disk="disk3">Disk 3</button>
        </section>
        <section class="movie-grid" id="movie-grid">
            </section>
    </main>

    <div id="add-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <button class="modal-close" id="add-modal-close-btn">&times;</button>
            <h2 id="add-form-title">添加新影片</h2>
            <form id="add-form">
                <div class="form-group-grid">
                    <div class="form-group">
                        <label for="title">片名</label>
                        <input type="text" id="title" required>
                    </div>
                    <div class="form-group">
                        <label for="year">年份</label>
                        <input type="number" id="year">
                    </div>
                     <div class="form-group">
                        <label for="category">类别</label>
                        <select id="category">
                            <option value="movie">电影</option>
                            <option value="tv_show">电视剧</option>
                            <option value="documentary">纪录片</option>
                            <option value="concert">演唱会</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="disk">分盘</label>
                        <select id="disk">
                            <option value="disk1">Disk 1</option>
                            <option value="disk2">Disk 2</option>
                            <option value="disk3">Disk 3</option>
                            <option value="unknown">Unknown</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="imdb">IMDb 评分</label>
                        <input type="number" step="0.1" id="imdb">
                    </div>
                    <div class="form-group">
                        <label for="rating">分级 (G, PG, R...)</label>
                        <input type="text" id="rating">
                    </div>
                    <div class="form-group">
                        <label for="resolution">清晰度 (1080P, 4K...)</label>
                        <input type="text" id="resolution">
                    </div>
                    <div class="form-group">
                        <label for="format">格式 (x264, x265...)</label>
                        <input type="text" id="format">
                    </div>
                </div>
                <div class="form-group">
                    <label for="doubanLink">豆瓣链接</label>
                    <input type="url" id="doubanLink">
                </div>
                 <div class="form-group">
                    <label for="notes">备注 (Why it's here)</label>
                    <textarea id="notes" rows="3"></textarea>
                </div>
                <button type="submit" id="add-form-submit-btn" class="submit-btn">保存影片</button>
            </form>
        </div>
    </div>

    <div id="password-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content modal-small">
            <button class="modal-close" id="password-modal-close-btn">&times;</button>
            <h2>需要权限</h2>
            <p>请输入管理密码：</p>
            <form id="password-form">
                <div class="form-group">
                    <label for="password-input">密码</label>
                    <input type="password" id="password-input" required>
                </div>
                <p id="password-error" class="error-text" style="display: none;">密码错误！</p>
                <button type="submit" class="submit-btn">确认</button>
            </form>
        </div>
    </div>

    <div id="details-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <button class="modal-close" id="details-modal-close-btn">&times;</button>
            <div class="details-content no-poster"> <div class="detail-info">
                    <h2 id="detail-title">影片标题</h2>
                    <p class="detail-meta" id="detail-meta"></p>
                    <p class="detail-notes" id="detail-notes"></p>
                    <div class="detail-grid">
                        <p><strong>清晰度:</strong> <span id="detail-resolution"></span></p>
                        <p><strong>格式:</strong> <span id="detail-format"></span></p>
                        <p><strong>分级:</strong> <span id="detail-rating"></span></p>
                        <p><strong>分盘:</strong> <span id="detail-disk"></span></p>
                        <p><strong>豆瓣:</strong> <a id="detail-douban" href="#" target="_blank">查看链接</a></p>
                    </div>
                    <div class="detail-actions">
                        <button id="detail-edit-btn" class="submit-btn edit-btn">编辑</button>
                        <button id="detail-delete-btn" class="submit-btn delete-btn">删除</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>

</body>
</html>
